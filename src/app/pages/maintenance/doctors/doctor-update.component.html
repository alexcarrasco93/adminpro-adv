<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor</h4>
        <h6 class="card-subtitle">Information</h6>
        <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">
          <div class="form-group row" *ngIf="selectedDoctor$ | async as selectedDoctor">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Image</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img [src]="selectedDoctor.img! | imageUrl: 'doctors' | secure | async" [alt]="selectedDoctor.name"
                  class="w200">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" formControlName="name" class="form-control" id="exampleInputuname3"
                  placeholder="Doctor's name">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select name="" id="" class="form-control" formControlName="hospital">
                  <option value="">Select a hospital</option>
                  <option *ngFor="let hospital of hospitals$ | async" [value]="hospital._id">
                    {{hospital.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="doctorForm.invalid">
                <i class="fa fa-save"></i>
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast" *ngIf="selectedHospital$ | async as selectedHospital">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{selectedHospital.name}}</h6>
        <img [src]="selectedHospital.img! | imageUrl: 'hospitals' | secure | async" [alt]="selectedHospital.name"
          class="img-thumbnail">
      </div>
    </div>
  </div>
</div>
