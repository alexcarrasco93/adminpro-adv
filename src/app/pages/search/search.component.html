<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>
        <div class="alert alert-info" *ngIf="users?.length === 0">
          <div class="mb-0">
            There are no users with that term
          </div>
        </div>
        <div class="table-responsive" *ngIf="users?.length !== 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="animated fadeIn fast">
                <td class="text-center">
                  <img class="w75 cursor" *ngIf="!user.isGoogleImage" [src]="user.imageUrl | secure | async"
                    alt="user image">
                  <img class="w75 cursor" *ngIf="user.isGoogleImage" [src]="user.imageUrl" alt="user image"
                    referrerpolicy="no-referrer">
                </td>
                <td>{{user.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>
        <div class="alert alert-info" *ngIf="hospitals?.length === 0">
          <div class="mb-0">
            There are no hospitals with that term
          </div>
        </div>
        <div class="table-responsive" *ngIf="hospitals?.length !== 0">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals" class="animated fadeIn fast">
                <td class="text-center">
                  <img [src]="hospital.img! | imageUrl: 'hospitals' | secure | async" [alt]="hospital.name"
                    class="cursor w75">
                </td>
                <td>{{hospital.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctors</h3>
        <div class="alert alert-info" *ngIf="doctors?.length === 0">
          <div class="mb-0">
            There are no doctors with that term
          </div>
        </div>
        <div class="table-responsive" *ngIf="doctors?.length !== 0">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors" class="animated fadeIn fast">
                <a [routerLink]="['/dashboard/doctor', doctor._id]">
                  <td class="text-center">
                    <img [src]="doctor.img! | imageUrl: 'doctors' | secure | async" [alt]="doctor.name"
                      class="cursor w75">
                  </td>
                  <td>{{doctor.name}}</td>
                </a>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
