<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active" style="height:5px" [style.width]="percentage1"
            role="progressbar"></div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" style="height:5px" [style.width]="percentage2"
            role="progressbar"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser [progress]="progress1" (newValue)="progress1 = $event"></app-increaser>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser [progress]="progress2" (newValue)="progress2 = $event" btnColor="btn-info"></app-increaser>
      </div>
    </div>
  </div>
</div>
