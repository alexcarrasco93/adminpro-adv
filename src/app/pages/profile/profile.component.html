<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Username"
                formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                formControlName="email">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid">
            <i class="fa fa-save"></i>
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>
        <div class="img-container text-center">
          <ng-container *ngIf="!imgToUpload; else imgToUploadRef">
            <img *ngIf="user.isGoogleImage" [src]="user.imageUrl" alt="user image" referrerpolicy="no-referrer"
              style="width: 200px; height: 200px;" />
            <img *ngIf="!user.isGoogleImage" [src]="user.imageUrl | secure | async" alt="user image"
              style="width: 200px; height: 200px;" />
          </ng-container>
          <ng-template #imgToUploadRef>
            <img [src]="imgSrc" alt="user image" style="width: 200px; height: 200px;" />
          </ng-template>
        </div>
        <input type="file" name="" id="" (change)="changeImage($event.target?.['files'][0])" value="Hola">
        <br><br>
        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imgToUpload" (click)="uploadImage()">
          <i class="fa fa-save"></i>
          Change image
        </button>
      </div>
    </div>
  </div>
</div>
