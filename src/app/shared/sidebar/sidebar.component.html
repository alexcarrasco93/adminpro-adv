<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect fast waves-dark" href="#" aria-expanded="false"
            style="display: flex; align-items: center;">
            <img *ngIf="!user.isGoogleImage" [src]="user.imageUrl| secure | async" alt="user" style="background-color: white">
            <img *ngIf="user.isGoogleImage" [src]="user.imageUrl" alt="user" referrerpolicy="no-referrer"
              style="background-color: white">
            <span class="hide-menu ellipsis">{{user.name}} </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="./profile" routerLinkActive="active">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="./account-settings" routerLinkActive="active">Account Setting</a></li>
            <li><a routerLink="/login">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let menuItem of sidebarService.menu">
          <a class="has-arrow waves-effect fast waves-dark" href="#" aria-expanded="false">
            <i [ngClass]="menuItem.icon"></i>
            <span class="hide-menu">{{menuItem.title}} <span
                class="label label-rouded label-themecolor pull-right">{{menuItem.submenu.length}}</span></span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let submenuItem of menuItem.submenu">
              <a [routerLink]="submenuItem.url" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">{{submenuItem.title}} </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
